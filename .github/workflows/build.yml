name: Build Plugin

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  release:
    types: [created]

jobs:
  build:
    name: Build .rbxm
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rojo
        run: |
          ROJO_VERSION="7.4.4"
          curl -L "https://github.com/rojo-rbx/rojo/releases/download/v${ROJO_VERSION}/rojo-${ROJO_VERSION}-linux-x86_64.zip" -o rojo.zip
          unzip rojo.zip
          chmod +x rojo
          sudo mv rojo /usr/local/bin/rojo
          rojo --version

      - name: Build plugin
        run: rojo build default.project.json --output RobloxMcpBridge.rbxm

      - name: Upload artifact (every push)
        uses: actions/upload-artifact@v4
        with:
          name: RobloxMcpBridge
          path: RobloxMcpBridge.rbxm
          retention-days: 30

      - name: Upload to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: RobloxMcpBridge.rbxm
