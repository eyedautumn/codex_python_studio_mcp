name: Build Plugin

on:
  pull_request:
  push:
    branches:
      - main
      - master

env:
  PLUGIN_VERSION: "0.1.${{ github.run_number }}"

permissions:
  contents: write

jobs:
  build:
    name: Build .rbxm
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rojo
        run: |
          ROJO_VERSION="7.5.1"
          curl -L "https://github.com/rojo-rbx/rojo/releases/download/v${ROJO_VERSION}/rojo-${ROJO_VERSION}-linux-x86_64.zip" -o rojo.zip
          unzip rojo.zip
          chmod +x rojo
          sudo mv rojo /usr/local/bin/rojo
          rojo --version

      - name: Build plugin
        run: rojo build default.project.json --output RobloxMcpBridge.rbxm

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: RobloxMcpBridge
          path: RobloxMcpBridge.rbxm
          retention-days: 30

  release:
    name: Create Release
    runs-on: ubuntu-latest
    if: github.ref_name == github.event.repository.default_branch
    needs: [build]

    steps:
      - run: mkdir -p output

      - uses: actions/download-artifact@v4
        with:
          path: output
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.PLUGIN_VERSION }}
          name: Release v${{ env.PLUGIN_VERSION }}
          generate_release_notes: true
          files: output/*
